plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // ðŸ”¹ Plugin de Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // Add the dependency for the Performance Monitoring Gradle plugin
    id 'com.google.firebase.firebase-perf'
    id 'com.google.firebase.crashlytics'
}

android {
    namespace = "com.example.dianui_app"
    compileSdk = 35 // ðŸ”¹ SDK 35 recomendado

    defaultConfig {
        applicationId "com.example.dianui_app"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // ðŸ”¹ Asegurar compatibilidad con Kotlin 2.1.0
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.10.0") // ðŸ”¹ Solo usa la versiÃ³n mÃ¡s reciente

    // Firebase Core
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.google.firebase:firebase-auth"
    implementation "com.google.firebase:firebase-firestore"
    implementation "com.google.firebase:firebase-storage"
    implementation "com.google.firebase:firebase-perf-ktx"
    implementation "com.google.firebase:firebase-crashlytics"

    // Compatibilidad con AndroidX
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    // Kotlin estÃ¡ndar
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:2.1.0'
}
