name: dianui
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.70.2
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  cloud_firestore: ^5.6.3
  shared_preferences: ^2.5.1
  provider: ^6.0.0
  firebase_storage: ^12.4.4
  image_picker: ^1.1.2
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  url_launcher: ^6.3.1
  firebase_crashlytics: ^4.3.4
  firebase_performance: ^0.10.1+4
  image: ^4.5.3
  http: ^0.13.6
  timezone: 0.9.4
  email_validator: ^3.0.0
  pdf: ^3.10.4
  path_provider: ^2.0.15
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/design/